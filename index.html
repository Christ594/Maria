<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARIA</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .samsung-phone {
    width: 300px; /* Width of Samsung phone */
    height: 600px; /* Height of Samsung phone */
    background-image: url('Maria.jpeg'); /* Background image */
    background-size: cover; /* Ensure image covers the entire background */
    position: relative;
    border-radius: 20px;
    overflow: hidden;
  }

  .screen {
    width: 100%;
    height: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Added */
  }

  .text {
    font-size: 4em; /* Font size for "MARIA" */
    color: red;
    font-weight: bold;
    position: absolute; /* Added */
    top: 50%; /* Adjusted top position */
    left: 50%; /* Added */
    transform: translate(-50%, -50%); /* Added */
    display: none; /* Initially hidden */
    white-space: nowrap; /* Ensure text is displayed on one line */
  }

  .text-smaller {
    font-size: 2.4em; /* Font size for "HMAYMES", "DEHEKTIK", "GHEMAYZETIK", and "KELIK" */
  }

  .text-large {
    font-size: 2.5em; /* Font size for "YOEBORNE KASMIK" */
  }

  .text-center {
    text-align: center; /* Center "KASMIK" */
  }

  .heart-btn {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: red;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .btn-container {
    display: flex;
    justify-content: center;
    margin-top: 60px; /* Adjusted margin-top */
  }

  .red-btn {
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    margin: 0 5px;
    margin-top: 450px;
    font-size: 25px;
    cursor: pointer;
  }

  .question {
    font-size: 1.8em; /* Smaller font size for question */
    text-transform: uppercase; /* Convert to uppercase */
  }

  .textQuestion {
    font-size: 1.7em; /* Font size for "MARIA" */
    color: red;
    font-weight: bold;
    position: absolute; /* Added */
    top: 50%; /* Adjusted top position */
    left: 50%; /* Added */
    transform: translate(-50%, -50%); /* Added */
    display: none; /* Initially hidden */
    white-space: nowrap; /* Ensure text is displayed on one line */
  }

  .response {
    font-size: 1.5em; /* Font size for response */
    color: red;
    font-weight: bold;
    position: absolute; /* Added */
    top: 70%; /* Adjusted top position */
    left: 50%; /* Added */
    transform: translate(-50%, -50%); /* Added */
    display: none; /* Initially hidden */
    white-space: nowrap; /* Ensure text is displayed on one line */
  }
</style>
</head>
<body>

<div class="samsung-phone">
  <div class="screen">
    <div class="text" id="maria" style="display: block;">MARIA</div>
    <div class="text text-smaller" id="hmaymes">HMAYMES</div>
    <div class="text text-large text-center" id="yoeborne">YOEBORNE <br> KASMIK</div>
    <div class="text text-smaller" id="dehetik" style="display: none;">DEHETIK</div>
    <div class="text text-smaller" id="ghemayzetik" style="display: none;">GHEMAYZETIK</div>
    <div class="text" id="3yunik" style="display: none;">3YUNIK</div>
    <div class="text text-smaller" id="kelik" style="display: none;">KELIKKKK!!!</div>
    <div class="textQuestion" id="question" style="display: none;">ENTE LA MIN Y ALBE?</div>
    <div class="response" id="response" style="display: none;"></div>
    <div class="btn-container" id="btn-container" style="display: none;">
      <button class="red-btn" onclick="handleOption('CHRIS')">CHRIS</button>
      <button class="red-btn" onclick="handleOption('Other!')">Other!</button>
    </div>
  </div>
  <button class="heart-btn" onclick="toggleTextVisibility()">❤️</button>
</div>

<script>
  const texts = ["maria", "hmaymes", "yoeborne", "dehetik", "ghemayzetik", "3yunik", "kelik", "question", "response", "btn-container"];
  let index = 0; // Start from 0 to display "MARIA" initially
  let kelikDisplayed = false;

  function toggleTextVisibility() {
    const currentText = document.getElementById(texts[index]);
    index = (index + 1) % texts.length;

    if (texts[index] === "kelik") {
      kelikDisplayed = true;
    }

    currentText.style.display = "none";
    const nextText = document.getElementById(texts[index]);
    nextText.style.display = "block";

    if (texts[index] === "question" && kelikDisplayed) {
      // Display the question and buttons after "Kelik" disappears
      document.getElementById("question").style.display = "block";
      document.getElementById("btn-container").style.display = "flex";
    }
  }

  function handleOption(option) {
    if (option === 'CHRIS') {
      document.getElementById("response").innerHTML = "OK ❤️";
      document.getElementById("response").style.display = "block";
    } else {
      let questionHTML = "";
      const sentence = "LA CHRISSS W BAS";
      let delay = 1000; // Delay in milliseconds

      for (let i = 0; i < 13; i++) {
        setTimeout(() => {
          questionHTML += sentence + " ❤️<br>";
          document.getElementById("question").innerHTML = questionHTML;
        }, i * delay);
      }

      setTimeout(() => {
        document.getElementById("btn-container").children[1].innerHTML = "CHRIS";
      }, 13 * delay);
    }
}


</script>

</body>
</html>
